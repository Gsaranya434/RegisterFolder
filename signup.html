<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css"/>

</head>
<body>    
    <div class="container">
        <h1 class="login-title">Registration</h1>
        <input type="text" class="login-input" id="username" placeholder="Username" required />
        <br>        
        <input type="text" class="login-input" id="email" placeholder="Email Adress">
        <br>        
        <input type="password" class="login-input" id="password" placeholder="Password">
        <br>        
        <input type="number" class="login-input" id="age" placeholder="Age">
        <br>        
        <input type="text" class="login-input" id="location" placeholder="Enter the location">
        <br>        
        <input type="number" class="login-input" id="number" placeholder="Enter contact number">
        <br>        
        <input type="submit" name="submit" value="Register" class="login-button" onclick="signupFunc()">
        <br>        
        <p class="link"><a href="index.html">Click to Login</a></p>
    </div>
</body>
<script type="text/javascript" src="js/signup.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
</html>
